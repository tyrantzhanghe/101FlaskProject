{% extends "base.html" %}

{% block title %}
请假
{% endblock %}



{% block content %}

    <form method="post">
        <input type="hidden" name="csrf_token" id="csrf_token" value="{{ csrf_token }}">
    <table class="table table-bordered">
        <tr>
            <th colspan="4" style="text-align: center"><h1>请假条</h1></th>
        </tr>
        <tr>
            <th style="width: 200px;text-align: center;line-height: 35px" >姓名</th>
            <td><input name="request_name"  class="form-control form-control-user" type="text" placeholder="请假人"></td>
            <th style="width: 200px;text-align: center;line-height: 35px" >请假类型</th>
            <td>
                <select name="request_type" class="form-control form-control-user">
                    <option>事假</option>
                    <option>病假</option>
                    <option>婚假</option>
                    <option>产假</option>
                    <option>年假</option>
                    <option>缺勤</option>
                    <option>加班</option>
                    <option>调休</option>
                    <option>出差</option>
                </select>
            </td>
        </tr>
        <tr>
            <th style="width: 200px;text-align: center;line-height: 35px" >起始时间</th>
            <td><input class="form-control form-control-user" name="start_tiame" type="date"></td>
            <th style="width: 200px;text-align: center;line-height: 35px" >结束时间</th>
            <td><input class="form-control form-control-user" name="end_tiame" type="date"></td>
        </tr>
        <tr>
            <th style="width: 200px;text-align: center;line-height: 35px" >联系方式</th>
            <td><input class="form-control form-control-user" name="phone" type="text" placeholder="联系方式"></td>
            <th style="width: 200px;text-align: center;line-height: 35px" >请假天数</th>
            <td>我也不知道请几天</td>
        </tr>
        <tr>
            <th style="width: 200px;text-align: center;line-height: 35px" >备注</th>
            <td colspan="2">
                <textarea name="request_description" class="form-control form-control-user" placeholder="描述备注信息"></textarea>
            </td>
            <td>
                <input type="submit" class="btn btn-primary btn-user btn-block">
            </td>
        </tr>
    </table>
    </form>

{% endblock %}
